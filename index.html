<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>basic TO-DO app</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="to-do-css.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <main>
        
           
            <h2>Notes and reminders</h2>
            <div class="inputArea">
                <textarea name="user_message" id="msg"></textarea>
            </div>
            <div>
                <input type="color" id="color">
            </div>
            <div>
                <button id="test" type="submit">ADD</button>
            </div>
            
            <div class="wrapper">
            <div class="todoArea" id="newNotes">
                <h3>Things to do :</h3>
            </div>
            <div class="doneArea" id="doneNotes">
                <h3>Things accomplished :</h3>
            </div>
            </div>
        



        </main>
        <script src="todo_app.js" type="text/javascript"></script>
    </body>
