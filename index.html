<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>basic TO-DO app</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="to-do-css.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">   
    </head>
    <body>
        <div class="header">
            <h2>my notes and reminders</h2>
        </div>

        <main>          
            <div class="inputArea">
                
                <div class="menu">
                    <div id="menu">
                        <h3>MENU :</h3>
                    </div>
                    <div id="toDoAreaButton">
                        <h3>THINGS TO DO</h3>
                    </div>     
                    <div id="doneAreaButton">
                        <h3>THINGS ACCOMPLISHED</h3>
                    </div>
                    <div id="saveButton">
                        <h3>SAVE</h3>
                    </div>
                </div>
                
                <div class="inputField">
                    <div id="inputMenu">
                        <h3>NEW NOTE :</h3>
                    </div>
                    <textarea name="user_message" id="msg" name=" "></textarea>
                    <button id="test" type="submit">add</button>
                 </div>

            </div>
            <div id="wrapper">
            <div class="todoArea" id="newNotes">
                
            </div>
            <div class="doneArea" id="doneNotes">
                
            </div>
            </div>
        



        </main>
        <script src="todo_app.js" type="text/javascript"></script>
    </body>
</html>
